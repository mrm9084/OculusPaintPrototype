<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>NPVR Three.js Boxes Demo</title>
		<style>
			html, body {
				width: 100%;
				height: 100%;
			}

			body {
				background-color: #ffffff;
				margin: 0;
				overflow: hidden;
				font-family: arial;
			}

			#info {
				position: absolute;
				top: 820px;
			}

			canvas {
				position: absolute;
				top: 0;
				left: 0;
			}

		</style>
		<script src="dependency/vr.js"></script>
		<script src="dependency/three.js"></script>
		<script src="controls/OculusRiftControls.js"></script>
		<script src="effects/OculusRiftEffect.js"></script>
		<script src="dependency/draw.js"></script>
	</head>
	<body>
		<div id="info">IPD: <span id='ipd'>0</span> (+o/-p)</div>

		<script>
		(function() {
			var camera, scene, renderer;
			var controls
			var time = Date.now();
			var effect; // rift effect
			var draw = new Draw();


			if (!vr.isInstalled()) {
				//statusEl.innerText = 'NPVR plugin not installed!';
				alert('NPVR plugin not installed!');
			}
			vr.load(function(error) {
				if (error) {
					//statusEl.innerText = 'Plugin load failed: ' + error.toString();
					alert('Plugin load failed: ' + error.toString());
				}

				try {
					init();
					animate();
				} catch (e) {
					//statusEl.innerText = e.toString();
					console.log(e);
				}
			});

			function init() {

				camera = new THREE.PerspectiveCamera( 75, window.innerWidth / window.innerHeight, 1, 1000 );

				scene = new THREE.Scene();
				scene.fog = new THREE.Fog( 0xffffff, 0, 750 );

				var light = new THREE.DirectionalLight( 0xffffff, 1.5 );
				light.position.set( 1, 1, 1 );
				scene.add( light );

				var light = new THREE.DirectionalLight( 0xffffff, 0.75 );
				light.position.set( -1, - 0.5, -1 );
				scene.add( light );

				controls = new THREE.OculusRiftControls( camera );
				scene.add( controls.getObject() );

				// floor

				var geometry = new THREE.PlaneGeometry( 2000, 2000, 100, 100 );
				geometry.applyMatrix( new THREE.Matrix4().makeRotationX( - Math.PI / 2 ) );

				for ( var i = 0, l = geometry.vertices.length; i < l; i ++ ) {

					var vertex = geometry.vertices[ i ];
					vertex.x += Math.random() * 20 - 10;
					vertex.y += Math.random() * 2;
					vertex.z += Math.random() * 20 - 10;

				}

				for ( var i = 0, l = geometry.faces.length; i < l; i ++ ) {

					var face = geometry.faces[ i ];
					face.vertexColors[ 0 ] = new THREE.Color().setHSL( Math.random() * 0.2 + 0.5, 0.75, Math.random() * 0.25 + 0.75 );
					face.vertexColors[ 1 ] = new THREE.Color().setHSL( Math.random() * 0.2 + 0.5, 0.75, Math.random() * 0.25 + 0.75 );
					face.vertexColors[ 2 ] = new THREE.Color().setHSL( Math.random() * 0.2 + 0.5, 0.75, Math.random() * 0.25 + 0.75 );
					face.vertexColors[ 3 ] = new THREE.Color().setHSL( Math.random() * 0.2 + 0.5, 0.75, Math.random() * 0.25 + 0.75 );

				}

				var material = new THREE.MeshBasicMaterial( { vertexColors: THREE.VertexColors } );

				var mesh = new THREE.Mesh( geometry, material );
				scene.add( mesh );

				

				renderer = new THREE.WebGLRenderer({
					devicePixelRatio: 1,
					alpha: false,
					clearColor: 0xffffff,
					antialias: true
				});

				effect = new THREE.OculusRiftEffect( renderer );

				draw.init(renderer, scene, camera);
				draw.drawLine(new THREE.Vector3(0,0,0), new THREE.Vector3(100,100,0));

				document.getElementById('ipd').innerHTML =
						effect.getInterpupillaryDistance().toFixed(3);

				document.body.appendChild( renderer.domElement );

				//
				document.addEventListener( 'keydown', keyPressed, false );
			}
			function keyPressed (event) {
				switch ( event.keyCode ) {
					case 79: // o
						effect.setInterpupillaryDistance(
								effect.getInterpupillaryDistance() - 0.001);
						document.getElementById('ipd').innerHTML =
								effect.getInterpupillaryDistance().toFixed(3);
						break;
					case 80: // p
						effect.setInterpupillaryDistance(
								effect.getInterpupillaryDistance() + 0.001);
						document.getElementById('ipd').innerHTML =
								effect.getInterpupillaryDistance().toFixed(3);
						break;

					case 70: // f
						if (!vr.isFullScreen()) {
							vr.enterFullScreen();
						} else {
							vr.exitFullScreen();
						}
						break;

					case 32: // space
						vr.resetHmdOrientation();
						break;
				}
			}

			var vrstate = new vr.State();
			function animate() {
				vr.requestAnimationFrame(animate);

				// Poll VR, if it's ready.
				var polled = vr.pollState(vrstate);
				controls.update( Date.now() - time, polled ? vrstate : null );

				//renderer.render( scene, camera );
				effect.render( scene, camera, polled ? vrstate : null );

				time = Date.now();
			}
		})();
		</script>
	</body>
</html>
